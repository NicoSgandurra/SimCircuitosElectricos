<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrector de Ejercicios - Circuitos Eléctricos</title>
    <style>
        :root {
            --bg-color-light: #f0f2f5;
            --panel-color-light: #ffffff;
            --text-color-light: #333;
            --header-color-light: #4a5568;
            --border-color-light: #e2e8f0;
            --primary-color-light: #667eea;
            --gradient-start-light: #667eea;
            --gradient-end-light: #764ba2;

            --bg-color-dark: #1a202c;
            --panel-color-dark: #2d3748;
            --text-color-dark: #e2e8f0;
            --header-color-dark: #ffffff;
            --border-color-dark: #4a5568;
            --primary-color-dark: #9f7aea;
            --gradient-start-dark: #2d3748;
            --gradient-end-dark: #1a202c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--gradient-start-dark) 0%, var(--gradient-end-dark) 100%);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color-light);
        }

        .dark-mode .header h1 {
            color: var(--primary-color-dark);
        }

        .panel {
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .light-mode .panel {
            background-color: var(--panel-color-light);
        }

        .dark-mode .panel {
            background-color: var(--panel-color-dark);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border-color-light);
            padding-bottom: 10px;
        }
        
        .dark-mode .panel h2 {
            color: var(--header-color-dark);
            border-bottom-color: var(--border-color-dark);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-field input {
            padding: 12px;
            border: 2px solid var(--border-color-light);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .light-mode .input-field input {
            background-color: #fff;
            color: #333;
        }
        
        .dark-mode .input-field input {
            background-color: #1a202c;
            border-color: var(--border-color-dark);
            color: #e2e8f0;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color-light);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .dark-mode .input-field input:focus {
            border-color: var(--primary-color-dark);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start-light) 0%, var(--gradient-end-light) 100%);
            color: white;
        }
        
        .dark-mode .btn-primary {
            background: linear-gradient(135deg, #8a5cf6 0%, #6366f1 100%);
        }

        .results-panel {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
        }
        
        .light-mode .results-panel {
            background-color: var(--panel-color-light);
        }
        
        .dark-mode .results-panel {
            background-color: var(--panel-color-dark);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color-light);
        }
        
        .dark-mode .result-item {
            border-bottom-color: var(--border-color-dark);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item .label {
            font-weight: 600;
        }

        .result-item .value {
            font-weight: 500;
        }

        .result-item .status {
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status.correct {
            color: #38a169;
            background-color: rgba(56, 161, 105, 0.1);
        }

        .status.incorrect {
            color: #e53e3e;
            background-color: rgba(229, 62, 62, 0.1);
        }

        .grade {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        
        .light-mode .grade {
            background-color: #e2e8f0;
        }
        
        .dark-mode .grade {
            background-color: #1a202c;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display:none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="light-mode">

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>

    <div class="container">
        <div class="header">
            <h1>Corrector de Ejercicios</h1>
            <p>Selecciona un ejercicio e introduce tus resultados para obtener una calificación</p>
        </div>

        <div class="panel">
            <h2>Seleccione el Ejercicio</h2>
            <select id="exercise-select" onchange="loadExercise()"></select>
        </div>

        <div class="panel" id="exercise-panel" style="display: none;">
            <h2 id="exercise-title"></h2>
            <div class="input-group" id="exercise-inputs"></div>
            <button class="btn btn-primary" onclick="checkAnswers()">Calcular Nota</button>
        </div>

        <div id="results" class="results-panel" style="display: none;">
            <h2>Resultados</h2>
            <div id="results-body"></div>
            <div id="grade" class="grade"></div>
        </div>
    </div>

    <script>
        const exercises = {
            "31-10-25": {
                title: "Ejercicio 31-10-25",
                inputs: [
                    { id: "i_no", label: "Corriente de Norton (I<sub>no</sub>) [A]", placeholder: "Ej: 5.5", expected: 6, type: "simple" },
                    { id: "r_th", label: "Resistencia de Thévenin (R<sub>th</sub> / R<sub>no</sub>) [Ω]", placeholder: "Ej: 4", expected: 3.75, type: "simple" },
                    { id: "v_th", label: "Voltaje de Thévenin (V<sub>th</sub>) [V]", placeholder: "Ej: 20", expected: 22.5, type: "simple" },
                    { id: "i_x1", label: "Corriente I<sub>x1</sub> [A]", placeholder: "Ej: 1", expected: 0.947, type: "tolerance", tolerance: 0.1 },
                    { id: "i_x2", label: "Corriente I<sub>x2</sub> [A]", placeholder: "Ej: 1.5", expected: 1.636, type: "tolerance", tolerance: 0.1 }
                ]
            },
            "05-11-25": {
                title: "Ejercicio 05/11/25",
                inputs: [
                    { id: "i_no", label: "Corriente de Norton (I<sub>no</sub>) [A]", placeholder: "Ej: 5.5", expected: 3.226, type: "simple" },
                    { id: "r_th", label: "Resistencia de Thévenin (R<sub>th</sub> / R<sub>no</sub>) [Ω]", placeholder: "Ej: 4", expected: 10.333, type: "simple" },
                    { id: "v_th", label: "Voltaje de Thévenin (V<sub>th</sub>) [V]", placeholder: "Ej: 20", expected: 33.333, type: "simple" },
                    { id: "i_x1", label: "Corriente I<sub>x1</sub> [A]", placeholder: "Ej: 1", expected: 1.639, type: "tolerance", tolerance: 0.1 },
                    { id: "i_x2", label: "Corriente I<sub>x2</sub> [A]", placeholder: "Ej: 1.5", expected: 1.639, type: "tolerance", tolerance: 0.1 },
                    { id: "i_x3", label: "Corriente I<sub>x3</sub> [A]", placeholder: "Ej: 1.9", expected: 1.869, type: "tolerance", tolerance: 0.1 }
                ]
            }
        };

        const themeSwitch = document.getElementById('checkbox');
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        function loadExercise() {
            const selectedExercise = document.getElementById("exercise-select").value;
            const exercise = exercises[selectedExercise];

            if (exercise) {
                document.getElementById("exercise-panel").style.display = "block";
                document.getElementById("exercise-title").innerHTML = exercise.title;
                
                const inputsContainer = document.getElementById("exercise-inputs");
                inputsContainer.innerHTML = "";

                exercise.inputs.forEach(input => {
                    inputsContainer.innerHTML += `
                        <div class="input-field">
                            <label for="${input.id}">${input.label}</label>
                            <input type="text" id="${input.id}" placeholder="${input.placeholder}">
                        </div>
                    `;
                });
            } else {
                document.getElementById("exercise-panel").style.display = "none";
            }
            document.getElementById('results').style.display = 'none';
        }

        function checkAnswers() {
            const selectedExercise = document.getElementById("exercise-select").value;
            const exercise = exercises[selectedExercise];
            
            let correctCount = 0;
            const resultsBody = document.getElementById("results-body");
            resultsBody.innerHTML = '';

            exercise.inputs.forEach(input => {
                const userValue = parseFloat(document.getElementById(input.id).value.replace(',', '.'));
                let isCorrect = false;

                if (input.type === "simple") {
                    isCorrect = Math.abs(userValue - input.expected) < 0.01;
                } else if (input.type === "tolerance") {
                    isCorrect = Math.abs(userValue - input.expected) <= input.tolerance * Math.abs(input.expected);
                }

                if (isCorrect) {
                    correctCount++;
                }

                resultsBody.innerHTML += `
                    <div class="result-item">
                        <span class="label">${input.label}</span>
                        <span class="value">${userValue.toFixed(3)}</span>
                        <span class="status ${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correcto' : 'Incorrecto'}</span>
                    </div>
                `;
            });

            const grade = (correctCount / exercise.inputs.length) * 10;
            const gradeEl = document.getElementById('grade');
            gradeEl.textContent = `Nota Final: ${grade.toFixed(2)} / 10`;

            document.getElementById('results').style.display = 'block';
        }

        window.onload = function() {
            const select = document.getElementById("exercise-select");
            for (const key in exercises) {
                const option = document.createElement("option");
                option.value = key;
                option.text = exercises[key].title;
                select.add(option);
            }
            loadExercise();
        };
    </script>

</body>
</html>
